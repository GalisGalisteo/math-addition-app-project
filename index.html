<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="intro">
            <div id="message">
                {{ message }}
            </div>
            <div>
                <button @click="reset" id="new-game">new game</button>
            </div>
        </div>
        <div id="canvas">
            <div id="primary-number"> {{ firstNumber }} </div>
            <div id="add">+</div>
            <div id="secondary-number"> {{ secondNumber }} </div>
            <div id="equal">=</div>
            <div>
                <input v-model="userInput" type="number" id="guess">
            </div>
            <div>
                <button @click="isCorrect" id="btn">check</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chance"></script>
    <script type="module" src="app-vue.js"></script>
</body>

</html>
